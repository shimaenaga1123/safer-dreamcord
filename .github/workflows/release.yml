name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-extension:
    name: Build Extension
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Create extension ZIP
        run: |
          cd extension
          zip -r ../safer-dreamcord-extension.zip . -x "*.git*"

      - name: Upload extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension-zip
          path: safer-dreamcord-extension.zip

  build-server:
    name: Build Server (${{ matrix.os }})
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - os: windows
            runner: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: safer-dreamcord-server.exe
            asset_name: safer-dreamcord-server-windows-x64.exe

          - os: linux
            runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: safer-dreamcord-server
            asset_name: safer-dreamcord-server-linux-x64

          - os: macos
            runner: macos-latest
            target: x86_64-apple-darwin
            artifact_name: safer-dreamcord-server
            asset_name: safer-dreamcord-server-macos-x64

          - os: macos-arm
            runner: macos-latest
            target: aarch64-apple-darwin
            artifact_name: safer-dreamcord-server
            asset_name: safer-dreamcord-server-macos-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: server/target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build server
        run: |
          cd server
          cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact (Unix)
        if: matrix.os != 'windows'
        run: |
          cp server/target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}
          chmod +x ${{ matrix.asset_name }}

      - name: Prepare artifact (Windows)
        if: matrix.os == 'windows'
        run: |
          Copy-Item server/target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}

      - name: Upload server artifact
        uses: actions/upload-artifact@v4
        with:
          name: server-${{ matrix.os }}
          path: ${{ matrix.asset_name }}

  create-release:
    name: Create Release
    needs: [build-extension, build-server]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display artifact structure
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/extension-zip/safer-dreamcord-extension.zip
            artifacts/server-windows/safer-dreamcord-server-windows-x64.exe
            artifacts/server-linux/safer-dreamcord-server-linux-x64
            artifacts/server-macos/safer-dreamcord-server-macos-x64
            artifacts/server-macos-arm/safer-dreamcord-server-macos-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
