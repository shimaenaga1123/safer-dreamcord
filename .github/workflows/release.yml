name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-extension:
    name: Build Extension
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Create extension ZIP
        run: |
          cd extension
          zip -r ../safer-dreamcord-extension.zip . -x "*.git*"

      - name: Build CRX
        uses: cardinalby/webext-buildtools-chrome-crx-action@v2
        with:
          zipFilePath: safer-dreamcord-extension.zip
          crxFilePath: safer-dreamcord.crx
          privateKey: ${{ secrets.CHROME_CRX_PRIVATE_KEY }}

      - name: Upload extension artifacts
        uses: actions/upload-artifact@v4
        with:
          name: extension
          path: |
            safer-dreamcord-extension.zip
            safer-dreamcord.crx

  build-server:
    name: Build Server (${{ matrix.os }})
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - os: windows
            runner: windows-latest
            target: x86_64-pc-windows-msvc
            asset_name: safer-dreamcord-server-windows-x64.exe

          - os: linux
            runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            asset_name: safer-dreamcord-server-linux-x64

          - os: macos
            runner: macos-latest
            target: x86_64-apple-darwin
            asset_name: safer-dreamcord-server-macos-x64

          - os: macos-arm
            runner: macos-latest
            target: aarch64-apple-darwin
            asset_name: safer-dreamcord-server-macos-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: server/target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build server
        run: |
          cd server
          cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact (Unix)
        if: matrix.os != 'windows'
        run: |
          cp server/target/${{ matrix.target }}/release/server ${{ matrix.asset_name }}
          chmod +x ${{ matrix.asset_name }}

      - name: Prepare artifact (Windows)
        if: matrix.os == 'windows'
        run: |
          Copy-Item server/target/${{ matrix.target }}/release/server.exe ${{ matrix.asset_name }}

      - name: Upload server artifact
        uses: actions/upload-artifact@v4
        with:
          name: server-${{ matrix.os }}
          path: ${{ matrix.asset_name }}

  create-release:
    name: Create Release
    needs: [build-extension, build-server]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display artifact structure
        run: ls -R artifacts

      - name: Get version from tag
        id: version
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION="latest"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      - name: Update README with new version
        if: github.ref_type == 'tag'
        run: |
          VERSION=${{ steps.version.outputs.version }}
          sed -i "s|\[최신 버전 crx 파일\](https://github.com/[^/]*/[^/]*/releases/download/[^/]*/safer-dreamcord.crx)|\[최신 버전 crx 파일\](https://github.com/${{ github.repository }}/releases/download/v${VERSION}/safer-dreamcord.crx)|g" README.md
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update README with release v${VERSION}"
            git push origin HEAD:${{ github.event.repository.default_branch }}
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/extension/safer-dreamcord-extension.zip
            artifacts/extension/safer-dreamcord.crx
