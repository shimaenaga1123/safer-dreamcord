name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  prepare-versions:
    name: Prepare Version Files
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'
    outputs:
      version: ${{ steps.get-version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get-version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update versions in manifest.json and Cargo.toml
        run: |
          VERSION=${{ steps.get-version.outputs.version }}
          sed -i "s/\"version\": \"[^\"]*\"/\"version\": \"${VERSION}\" /" extension/manifest.json
          sed -i "s/^version = \".*\"/version = \"${VERSION}\" /" server/Cargo.toml

      - name: Upload modified files for subsequent jobs
        uses: actions/upload-artifact@v4
        with:
          name: versioned-files
          path: |
            extension/manifest.json
            server/Cargo.toml

  build-docker:
    name: Build ${{ matrix.platform }}
    runs-on: ubuntu-latest
    needs: prepare-versions
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download versioned files
        uses: actions/download-artifact@v4
        with:
          name: versioned-files
          path: .

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}

      - name: Prepare architecture safe name
        id: arch
        run: echo "name=$(echo ${{ matrix.platform }} | sed 's/\//-/g')" >> $GITHUB_OUTPUT

      - name: Inject cache into Docker
        uses: reproducible-containers/buildkit-cache-dance@v3
        with:
          cache-map: |
            {
              "cargo-registry-${{ steps.arch.outputs.name }}": "/usr/local/cargo/registry",
              "cargo-git-${{ steps.arch.outputs.name }}": "/usr/local/cargo/git",
              "target-${{ steps.arch.outputs.name }}": "/app/target"
            }

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./server
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=image,name=ghcr.io/${{ github.repository }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=${{ steps.arch.outputs.name }}
          cache-to: type=gha,mode=max,scope=${{ steps.arch.outputs.name }}

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ steps.arch.outputs.name }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge-images:
    runs-on: ubuntu-latest
    needs: [build-docker]
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf 'ghcr.io/${{ github.repository }}@sha256:%s ' *)

  build-extension:
    name: Build Extension
    runs-on: ubuntu-latest
    needs: prepare-versions
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Download versioned files
        uses: actions/download-artifact@v4
        with:
          name: versioned-files
          path: .

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies and build extension
        working-directory: extension
        run: |
          bun install
          bun run build

      - name: Get version from previous job output
        id: version
        run: echo "version=${{ needs.prepare-versions.outputs.version }}" >> $GITHUB_OUTPUT

      - name: Create extension ZIP from dist folder
        run: |
          cd extension/dist
          zip -r ../../safer-dreamcord-extension.zip .

      - name: Build CRX
        uses: cardinalby/webext-buildtools-chrome-crx-action@v2
        with:
          zipFilePath: safer-dreamcord-extension.zip
          crxFilePath: safer-dreamcord-extension.crx
          privateKey: ${{ secrets.CHROME_CRX_PRIVATE_KEY }}

      - name: Upload extension artifacts
        uses: actions/upload-artifact@v4
        with:
          name: extension
          path: |
            safer-dreamcord-extension.zip
            safer-dreamcord-extension.crx

  commit-versions:
    name: Commit Version Updates
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'
    needs: [build-docker, build-extension]
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Git
        uses: actions4git/setup-git@v1

      - name: Download versioned files
        uses: actions/download-artifact@v4
        with:
          name: versioned-files
          path: .

      - name: Update versions and commit to main
        run: |
          git add extension/manifest.json server/Cargo.toml
          git commit -m "bump versions to ${{ github.ref_name }}"
          git push origin main
          git tag -f ${{ github.ref_name }} HEAD
          git push origin --tags --force

  create-release:
    name: Create Release
    needs: [build-extension, build-docker, commit-versions]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display artifact structure
        run: ls -R artifacts

      - name: Rename .zip to .xpi
        run: mv artifacts/extension/safer-dreamcord-extension.zip artifacts/extension/safer-dreamcord-extension.xpi

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Deploy on Chrome Webstore
        run: |
          # 1. OAuth 토큰 발급
          TOKEN=$(curl -s -X POST https://oauth2.googleapis.com/token \
            -d "client_id=$CLIENT_ID" \
            -d "client_secret=$CLIENT_SECRET" \
            -d "refresh_token=$REFRESH_TOKEN" \
            -d "grant_type=refresh_token" | jq -r '.access_token')

          echo "Token acquired."

          # 2. 1차 업로드 시도
          echo "Attempting initial upload..."
          UPLOAD_RESULT=$(curl -s -X POST \
            -H "Authorization: Bearer $TOKEN" \
            -H "X-Goog-Upload-Protocol: raw" \
            -H "X-Goog-Upload-File-Name: safer-dreamcord-extension.crx" \
            -T artifacts/extension/safer-dreamcord-extension.crx \
            "https://chromewebstore.googleapis.com/upload/v2/publishers/$PUBLISHER_ID/items/$EXTENSION_ID:upload")

          # 3. 오류 확인 및 처리 (심사 중인지 체크)
          # jq를 사용하여 에러 원인이 'NOT_UPDATEABLE' 인지 확인합니다.
          IS_IN_REVIEW=$(echo "$UPLOAD_RESULT" | jq -r '.error.details[]? | select(.reason == "NOT_UPDATEABLE") | .reason')

          if [ "$IS_IN_REVIEW" == "NOT_UPDATEABLE" ]; then
            echo "Error detected: Item is currently in review."
            echo "Canceling submission..."

            # 3-1. 심사 취소 요청 (cancelSubmission)
            CANCEL_RESULT=$(curl -s -X POST \
              -H "Authorization: Bearer $TOKEN" \
              "https://chromewebstore.googleapis.com/v2/publishers/$PUBLISHER_ID/items/$EXTENSION_ID:cancelSubmission")

            echo "Cancel Result: $CANCEL_RESULT"

            # API 반영을 위해 잠시 대기 (선택 사항, 안전을 위해 2초 대기)
            sleep 2

            # 3-2. 업로드 재시도
            echo "Retrying upload..."
            UPLOAD_RESULT=$(curl -s -X POST \
              -H "Authorization: Bearer $TOKEN" \
              -H "X-Goog-Upload-Protocol: raw" \
              -H "X-Goog-Upload-File-Name: safer-dreamcord-extension.crx" \
              -T artifacts/extension/safer-dreamcord-extension.crx \
              "https://chromewebstore.googleapis.com/upload/v2/publishers/$PUBLISHER_ID/items/$EXTENSION_ID:upload")
          fi

          echo "Final Upload result: $UPLOAD_RESULT"

          # 4. 게시 (Publish)
          echo "Publishing item..."
          PUBLISH_RESULT=$(curl -s -X POST \
            -H "Authorization: Bearer $TOKEN" \
            "https://chromewebstore.googleapis.com/v2/publishers/$PUBLISHER_ID/items/$EXTENSION_ID:publish")

          echo "Publish result: $PUBLISH_RESULT"
        env:
          EXTENSION_ID: ${{ secrets.EXTENSION_ID }}
          PUBLISHER_ID: ${{ secrets.PUBLISHER_ID }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}

      - name: Deploy on Firefox Add-ons (AMO)
        uses: wdzeng/firefox-addon@v1
        with:
          addon-guid: safer-dreamcord@shimaenaga.dev
          xpi-path: artifacts/extension/safer-dreamcord-extension.xpi
          jwt-issuer: ${{ secrets.FIREFOX_JWT_ISSUER }}
          jwt-secret: ${{ secrets.FIREFOX_JWT_SECRET }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/extension/safer-dreamcord-extension.xpi
            artifacts/extension/safer-dreamcord-extension.crx
