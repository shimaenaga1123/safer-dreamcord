name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-extension:
    name: Build Extension
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Get version from tag
        id: version
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION="latest"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update manifest.json with new version
        if: github.ref_type == 'tag'
        run: |
          VERSION=${{ steps.version.outputs.version }}
          sed -i "s/\"version\": \"[^\"]*\"/\"version\": \"${VERSION}\"/" extension/manifest.json
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add extension/manifest.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update manifest.json with release v${VERSION}"
            git push origin HEAD:${{ github.event.repository.default_branch }}
          fi

      - name: Create extension ZIP
        run: |
          cd extension
          zip -r ../safer-dreamcord-extension.zip . -x "*.git*"

      - name: Build CRX
        uses: cardinalby/webext-buildtools-chrome-crx-action@v2
        with:
          zipFilePath: safer-dreamcord-extension.zip
          crxFilePath: safer-dreamcord-extension.crx
          privateKey: ${{ secrets.CHROME_CRX_PRIVATE_KEY }}

      - name: Upload extension artifacts
        uses: actions/upload-artifact@v4
        with:
          name: extension
          path: |
            safer-dreamcord-extension.zip
            safer-dreamcord-extension.crx

  create-release:
    name: Create Release
    needs: [build-extension, build-docker]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display artifact structure
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/extension/safer-dreamcord-extension.zip
            artifacts/extension/safer-dreamcord-extension.crx

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Deploy on Chrome Webstore
        run: bunx chrome-webstore-upload-cli upload --auto-publish --source artifacts/extension/safer-dreamcord-extension.zip
        env:
          EXTENSION_ID: ${{ secrets.EXTENSION_ID }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
