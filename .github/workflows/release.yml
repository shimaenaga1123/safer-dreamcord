name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  prepare-versions:
    name: Prepare Version Files
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'
    outputs:
      version: ${{ steps.get-version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get-version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update versions in manifest.json and Cargo.toml
        run: |
          VERSION=${{ steps.get-version.outputs.version }}
          sed -i "s/\"version\": \"[^\"]*\"/\"version\": \"${VERSION}\" /" extension/manifest.json
          sed -i "s/^version = \".*\"/version = \"${VERSION}\" /" server/Cargo.toml

      - name: Upload modified files for subsequent jobs
        uses: actions/upload-artifact@v4
        with:
          name: versioned-files
          path: |
            extension/manifest.json
            server/Cargo.toml

  build-docker:
    name: Build Multi-Platform Docker Image
    runs-on: ubuntu-latest
    needs: prepare-versions
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download versioned files
        uses: actions/download-artifact@v4
        with:
          name: versioned-files
          path: .

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push multi-platform Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-extension:
    name: Build Extension
    runs-on: ubuntu-latest
    needs: prepare-versions
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Download versioned files
        uses: actions/download-artifact@v4
        with:
          name: versioned-files
          path: .

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies and build extension
        working-directory: extension
        run: |
          bun install
          bun run build

      - name: Get version from previous job output
        id: version
        run: echo "version=${{ needs.prepare-versions.outputs.version }}" >> $GITHUB_OUTPUT

      - name: Create extension ZIP from dist folder
        run: |
          cd extension/dist
          zip -r ../../safer-dreamcord-extension.zip .

      - name: Build CRX
        uses: cardinalby/webext-buildtools-chrome-crx-action@v2
        with:
          zipFilePath: safer-dreamcord-extension.zip
          crxFilePath: safer-dreamcord-extension.crx
          privateKey: ${{ secrets.CHROME_CRX_PRIVATE_KEY }}

      - name: Upload extension artifacts
        uses: actions/upload-artifact@v4
        with:
          name: extension
          path: |
            safer-dreamcord-extension.zip
            safer-dreamcord-extension.crx

  commit-versions:
    name: Commit Version Updates
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'
    needs: [build-docker, build-extension]
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Git
        uses: actions4git/setup-git@v1

      - name: Download versioned files
        uses: actions/download-artifact@v4
        with:
          name: versioned-files
          path: .

      - name: Update versions and commit to main
        run: |
          git add extension/manifest.json server/Cargo.toml
          git commit -m "bump versions to ${{ github.ref_name }}"
          git push origin main
          git tag -f ${{ github.ref_name }} HEAD
          git push origin --tags --force

  create-release:
    name: Create Release
    needs: [build-extension, build-docker, commit-versions]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display artifact structure
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/extension/safer-dreamcord-extension.zip
            artifacts/extension/safer-dreamcord-extension.crx

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Deploy on Chrome Webstore
        run: bunx chrome-webstore-upload-cli upload --auto-publish --source artifacts/extension/safer-dreamcord-extension.crx
        env:
          EXTENSION_ID: ${{ secrets.EXTENSION_ID }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}

      - name: Deploy on Firefox Add-ons (AMO)
        uses: wdzeng/firefox-addon@v1
        with:
          addon-guid: safer-dreamcord@shimaenaga.dev
          xpi-path: artifacts/extension/safer-dreamcord-extension.crx
          jwt-issuer: ${{ secrets.FIREFOX_JWT_ISSUER }}
          jwt-secret: ${{ secrets.FIREFOX_JWT_SECRET }}
