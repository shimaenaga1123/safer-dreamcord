<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Safer Dreamcord</title>
        <link rel="stylesheet" href="popup.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <h1>Safer Dreamcord</h1>
            <div id="status-message"></div>
            <div class="webhooks-container">
                <div id="webhooks-list">
                    <!-- Dynamically added webhooks will appear here -->
                </div>
                <button id="add-webhook" class="add-button">
                    + 새 웹훅 추가
                </button>
            </div>
            <div class="divider"></div>
            <div class="debug-container">
                <h2>Debug Tools</h2>
                <div class="debug-controls">
                    <input
                        type="number"
                        id="debug-challenge-id"
                        placeholder="Challenge ID"
                        min="1"
                    />
                    <button id="debug-test" class="debug-button">
                        Test
                    </button>
                    <button id="clear-user-info" class="clear-button">
                        Clear Info
                    </button>
                </div>
            </div>
        </div>
        <script src="popup.js" type="module"></script>
    </body>
</html>
